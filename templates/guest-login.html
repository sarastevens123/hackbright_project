{% extends 'base.html' %}
{% block content %}
   
    <h1>Log in</h1>


    <form   class="column" action="/guest-login" method="POST">
        <p>Email:</p>
            <input type="text" name="email" required>
        

        <p> Password:</p>
            <input type="text" name="password" required>
        
       
        <div>
            <input type="submit" class="button-1" value="submit">
        </div>

       
    </form>

    <a href="/guest-signup">Sign up</a>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
    {% block body %}{% endblock %}
    

   
   

{% endblock %}
