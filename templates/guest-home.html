{% extends 'base.html' %}
{% block content %}
<body style="background-color:#D78A76;"



    <button onclick="location.href='/restaurant-rating';" class="button-1">Create new review</button>


{% if user_ratings: %}
<p style="font-weight:bolder; color:black;">Reviews:</p>
{% for rating in user_ratings %}
<p style="font-weight:bolder;">Score:</p>
<p>{{ rating.rating_score }}</p>
<p style="font-weight:bolder;">Restaurant:</p>
<p>{{ rating.restaurant.restaurant_name }}</p>
<p style="font-weight:bolder;">Review:</p>
<p>{{ rating.rating_text }}</p>
{% endfor %}
{% endif %}







<form action="/log-out">
<button class="button-1">Log Out</button>
</form>




{% endblock %}
