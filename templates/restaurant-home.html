{% extends 'base.html' %}
{% block content %}

<body style="background-color: #d78a76;" class="text-center">

<form action="/user-rating">
    <button class="button-1">Create new review</button>
</form>

<p>reviews of you</p>
{% for rating in restaurant_ratings %}
<div class="card border-light mb-3" style="max-width: 18rem;">
    <div class="card-header"><a href="/user-rating?user_id={{ rating.user_id}}">{{ rating.user.fname  }} {{ rating.user.lname  }}</a></div>
    <div class="card-body">
      <h5 class="card-title">{{ rating.rating_score }}</h5>
      <p class="card-text">{{ rating.rating_text }}</p>
    </div>
</div>
     
{% endfor %}








<form action="/log-out">
    <button class="button-1">Log Out</button>
</form>




</body>
{% endblock %}
