{% extends 'base.html' %}
{% block content %}

<body style="background-color: #d78a76;">

<form action="/user-rating">
    <button class="button-1">Create new review</button>
</form>

<p>reviews of you</p>
{% for rating in restaurant_ratings %}
    <p>{{ rating.rating_score }}</p>
    <p>{{ rating.rating_text }}</p>
    <a href="/user-rating?user_id={{ rating.user_id}}">{{ rating.user.fname  }} {{ rating.user.lname  }}</a>
{% endfor %}








<form action="/log-out">
    <button id="log-out-button">Log Out</button>
</form>




</body>
{% endblock %}
