{% extends 'base.html' %}
{% block content %}
   <body style="background-color:#D78A76;" class="text-center">
    <div id="left-col">
      <div class="row">
         <div class="col-md-12">
            <div class="col-md-8" style="display:inline-block;">

               <form  id="login-forms" class="form-signin mt-5" action="/restaurant-login" method="POST">
        
                  <h1 class="h3 mb-3 font-weight-normal" style="color: black;">Please sign in</h1>
                  
                  <input style="max-width:80%; margin:auto; border-color: black;" name="email" type="text" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                  
                  <input style="max-width:80%; margin:8px auto; border-color: black;" name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                  
                  <div>
                        <input type="submit" class="button-1" value="submit">
                  </div>

                  <span>
                     <a href="/restaurant-signup">sign up</a>
                  </span>
                  <span>
                     <a href="/">back to homepage</a>
                  </span>
                  
                  {% with messages = get_flashed_messages() %}
                  {% if messages %}
                     <ul class=flashes>
                  {% for message in messages %}
                     <li>{{ message }}</li>
                  {% endfor %}
                     </ul>
                  {% endif %}
                  {% endwith %}
                  {% block body %}{% endblock %}

               </form>
            </div>
         </div>
      </div>
    </div>



    
    
 
    </div>
   </body>
{% endblock %}
