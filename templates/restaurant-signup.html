{% extends 'base.html' %}
{% block content %}
<body style="background-color:#D78A76;"" class="text-center">


<form action="/restaurant-signup" class="form-signin" id="restaurant-signup" method="POST">

        
    <h1 class="h3 mb-3 font-weight-normal">Sign up</h1>
   
    <label for="inputEmail" class="sr-only"></label>
    <input style="max-width:50%; margin:auto;" name="email" type="text" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
    
    <label for="inputPassword" class="sr-only"></label>
    <input style="max-width:50%; margin:auto" name="password" type="text" id="inputPassword" class="form-control" placeholder="Password" required>
    
    <label for="inputName" class="sr-only"></label>
    <input style="max-width:50%; margin:auto" name="name" type="text" id="inputName" class="form-control" placeholder="Name" required>
    
    <label for="inputAddress" class="sr-only"></label>
    <input style="max-width:50%; margin:auto" name="address" type="text" id="inputAddress" class="form-control" placeholder="Address" required>
    
    
    
    
    <div>
        <input type="submit" class="button-1" value="submit">
    </div>
</form>
</body>
{% endblock %}
