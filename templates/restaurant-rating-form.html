{% extends 'base.html' %}
{% block content %}
<body id="right-col">
    
    <!-- <div class="row">
    <div class="col-md-12">
    <div class="col-md-8" style="display: inline-block;">     -->

    <form action="/restaurant-rating" class="form-signin" id="rating-forms" methods="POST">
        
                        
        
        <select name="restaurant" class="input">
            {% for restaurant in restaurants %}
            
            {% if restaurant.restaurant_id == restaurant_id %}
                <option class=review-input value="{{ restaurant.restaurant_id }}" selected="selected">{{ restaurant.restaurant_name }}</option>
            {% else %} 
                <option class=review-input value="{{ restaurant.restaurant_id }}">{{ restaurant.restaurant_name }}</option>
            {% endif %}
            {% endfor %}
        </select>

                        
        <select name="score" type="text" class="input" placeholder="(1-10)" id="exampleFormControlSelect1" required autofocus>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
        </select>
        
        
        
        <textarea type="text" name="review" class="input" rows="4" cols="40" placeholder="Write review here..." required autofocus></textarea>


        <p>
            <input class="button-1" type="submit" value="Post review">
        </p> 
            
        <a href="/">homepage.</a>
        <a href="/restaurants">restaurants.</a>
    </form>
    <!-- </div>
    </div>
    </div> -->
    
</body>
{% endblock %}
