{% extends 'base.html' %}
{% block content %}

<body style="background-color:#D78A76;" class="text-center">
  
    


{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
{% block body %}{% endblock %}

<a href="/">back to homepage</a>

  
</body>
{% endblock %}
