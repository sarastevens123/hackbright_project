{% extends 'base.html' %}
{% block content %}

<body id="right-col">

    <img src="static/logo_transparent_background.png" class="reviewpage-logo-image">
    <div class="row">
    <div class="col-md-12">
    <div class="col-md-8" style="display: inline-block;">

    <form action="/user-rating" id="rating-forms" class="form-signin mt-5" method="POST">
        <select id="inputGuest" type="text" name="guest" class="input" placeholder="guest" required autofocus>
            {% for user in users %}
                <option value="{{ user.user_id }}" {% if user_id==user.user_id %} selected="selected"{% endif %}>{{ user.fname }}</option>
            {% endfor %}
        </select>
        <select name="score" type="text" class="input" placeholder="Score(1-10)" id="exampleFormControlSelect1" required autofocus>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
        </select>
        
        <textarea id="inputReview" type="text" name="review" class="input" rows="4" cols="40" placeholder="Write review here..." required autofocus></textarea>
        <p>
        <input class="button-1" type="submit" value="Post review">
        </p>
        <a href="/restaurant-home">return to homepage</a>
    </form>
    </div>       
    </div>
</body>
{% endblock %}
